[project]
name = "clippertv"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
    "camelot-py>=1.0.0",
    "gcsfs>=2025.2.0",
    "ipykernel>=6.29.5",
    "opencv-python>=4.11.0.86",
    "pandas>=2.2.0",
    "paramiko>=3.5.1",
    "plotly>=6.0.0",
    "pydantic>=2.6.0",
    "streamlit>=1.42.2",
    "python-dotenv>=1.0.1",
    "tqdm>=4.66.0",
    "libsql>=0.1.11",
]

[project.scripts]
clippertv = "clippertv.app:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["clippertv"]
