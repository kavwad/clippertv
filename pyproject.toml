[project]
name = "clippertv"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
    "bs4>=0.0.2",
    "camelot-py>=1.0.0",
    "gcsfs>=2025.2.0",
    "pandas>=2.2.0",
    "plotly>=6.0.0",
    "pydantic>=2.6.0",
    "requests>=2.32.0",
    "libsql>=0.1.11",
    "streamlit>=1.50.0",
    "apscheduler>=3.11.0",
]

[project.scripts]
clippertv = "clippertv.app:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["clippertv"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
